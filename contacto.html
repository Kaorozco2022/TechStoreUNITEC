<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Contacto</title>
</head>
<body>

  <!-- Encabezado con Menú de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNITEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito (<span id="carrito-count">0</span>)</a></li>
          </ul>
          <ul class="dropdown-menu" aria-labelledby="perfilDropdown">
            <li><a class="dropdown-item" href="perfil.html">Configuración del Perfil</a></li>
            <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown" id="perfilUsuario" style="display: none;">
              <a class="nav-link dropdown" href="perfil.html">
                <img id="fotoPerfil" src="" alt="Foto Perfil" class="rounded-circle" width="30">
                <span id="nombreUsuario"></span>
              </a>
            </li>
            <li class="nav-item" id="botonLogin">
              <a class="btn btn-primary me-3" href="login.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item" id="botonRegistro">
              <a class="btn btn-secondary" href="registro.html">Regístrate ahora</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sección de Contacto -->
  <section class="container mt-5">
    <h2>Contacto</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Footer con información de copyright -->
  <footer class="text-center p-3 mt-5">
    <p>UNITEC © 2024 - Todos los derechos reservados.</p>
  </footer>

  <!-- Script para manejar el perfil del usuario logueado -->
  <script>
    // Verificar si hay un usuario logueado en localStorage
    const usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado'));
    if (usuarioLogueado) {
      // Mostrar perfil y ocultar botones de login y registro
      document.getElementById('perfilUsuario').style.display = 'block';
      document.getElementById('nombreUsuario').textContent = usuarioLogueado.nombre;
      const fotoPerfil = usuarioLogueado.foto || 'img/default-profile.png';
      document.getElementById('fotoPerfil').src = fotoPerfil;
      document.getElementById('botoneLogin').style.display = 'none';
      document.getElementById('botonRegistro').style.display = 'none';
    }
    // Función para cerrar sesión
    document.getElementById('cerrarSesion').addEventListener('click', function() {
    // Eliminar los datos de usuario de localStorage
    localStorage.removeItem('usuarioLogueado');
    // Recargar la página actual
    location.reload();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
