<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Configuración del Sitio</title>
</head>
<body>

  <!-- Encabezado con Menú de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNITEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="admin.html">Panel de Administración</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_usuarios.html">Gestionar Usuarios</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_ordenes.html">Gestionar Órdenes</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_informes.html">Informes</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_productos.html">Gestionar Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_configuracion.html">Configuración del Sitio</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sección para configurar ofertas -->
  <section class="container mt-5">
    <h2>Configuración del Sitio</h2>

    <!-- Personalización visual -->
    <form id="visualForm" class="mb-4">
      <h3>Personalización visual</h3>
      <div class="mb-3">
        <label for="colorHeader" class="form-label">Color del Header</label>
        <input type="color" class="form-control" id="colorHeader">
      </div>
      <div class="mb-3">
        <label for="colorFooter" class="form-label">Color del Footer</label>
        <input type="color" class="form-control" id="colorFooter">
      </div>
      <div class="mb-3">
        <label for="logotipo" class="form-label">Subir Logotipo</label>
        <input type="file" class="form-control" id="logotipo">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <!-- Configuración SEO -->
    <form id="seoForm" class="mb-4">
      <h3>Configuración SEO</h3>
      <div class="mb-3">
        <label for="metaTitle" class="form-label">Meta Título</label>
        <input type="text" class="form-control" id="metaTitle">
      </div>
      <div class="mb-3">
        <label for="metaDescription" class="form-label">Meta Descripción</label>
        <textarea class="form-control" id="metaDescription"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Guardar SEO</button>
    </form>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
