<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Configuración del Sitio</title>
</head>
<body>

  <!-- Encabezado con Menú de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNITEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="admin.html">Panel de Administración</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_usuarios.html">Gestionar Usuarios</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_ordenes.html">Gestionar Órdenes</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_informes.html">Informes</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_configuracion.html">Configuración del Sitio</a></li>
          </ul>
          <ul class="navbar-nav ms-auto"></ul>
            <li class="nav-item" id="perfilUsuario" style="display: none;">
              <a class="nav-link" href="perfil.html"><img id="fotoPerfil" src="" alt="Foto Perfil" class="rounded-circle" width="30"> <span id="nombreUsuario"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sección para configurar ofertas -->
  <section class="container mt-5">
    <h2>Configuración del Sitio</h2>
    <form id="configForm" class="mb-4">
      <!-- Campo para configurar un descuento global -->
      <div class="mb-3">
        <label for="descuento" class="form-label">Descuento Global (%)</label>
        <input type="number" class="form-control" id="descuento" value="0" min="0" max="100">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Configuración</button>
    </form>

    <!-- Tabla de productos con sus descuentos -->
    <h3>Descuentos por Producto</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Descuento (%)</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <!-- Los productos se cargarán aquí dinámicamente -->
      </tbody>
    </table>
  </section>

  <!-- Script para manejar la configuración de descuentos -->
  <script>
    const productos = JSON.parse(localStorage.getItem('productos')) || [
      { nombre: 'Producto 1', precio: 100, descuento: 0 },
      { nombre: 'Producto 2', precio: 200, descuento: 0 },
      { nombre: 'Producto 3', precio: 300, descuento: 0 }
    ];

    // Función para cargar los productos en la tabla
    function cargarProductos() {
      const tablaProductos = document.getElementById('tablaProductos');
      tablaProductos.innerHTML = ''; // Limpiar antes de cargar

      productos.forEach((producto, index) => {
        const fila = `
          <tr>
            <td>${producto.nombre}</td>
            <td>$${producto.precio}</td>
            <td>
              <input type="number" class="form-control" value="${producto.descuento}" min="0" max="100" onchange="actualizarDescuento(${index}, this.value)">
            </td>
          </tr>
        `;
        tablaProductos.innerHTML += fila; // Añadir fila a la tabla
      });
    }

    // Función para actualizar el descuento de un producto
    function actualizarDescuento(index, nuevoDescuento) {
      productos[index].descuento = parseInt(nuevoDescuento);
      localStorage.setItem('productos', JSON.stringify(productos)); // Guardar cambios en localStorage
    }

    // Guardar configuración de descuento global
    document.getElementById('configForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const descuentoGlobal = document.getElementById('descuento').value;
      alert(`Descuento global del ${descuentoGlobal}% aplicado.`);

      // Aplicar el descuento global a todos los productos
      productos.forEach(producto => {
        producto.precio = producto.precio - (producto.precio * (descuentoGlobal / 100));
      });

      localStorage.setItem('productos', JSON.stringify(productos)); // Guardar cambios en localStorage
      cargarProductos(); // Recargar productos
    });

    // Cargar productos al cargar la página
    cargarProductos();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
